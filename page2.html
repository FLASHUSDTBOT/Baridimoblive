<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .amount-box {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 18px;
    }

    .note {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #00ffc3;
      color: #000;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #progress-bar {
      width: 100%;
      height: 10px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }

    #bar {
      height: 100%;
      width: 0%;
      background-color: #00ffc3;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="glass-box">
      <img src="baridimob.png" alt="BaridiMob Logo" class="logo" />
      <h2>00799999233445678</h2>
      <div class="amount-box">يرجى إرسال 1300 دج</div>
      <p class="note">ستتلقى رمز الإشتراك من خلال الإميل </p>
      <button id="payBtn" onclick="startProgress()">أتممت الدفع</button>
      <div id="progress-bar"><div id="bar"></div></div>
    </div>
  </div>

  <script>
    function startProgress() {
      const btn = document.getElementById('payBtn');
      const progressBar = document.getElementById('progress-bar');
      const bar = document.getElementById('bar');

      btn.disabled = true;
      progressBar.style.display = 'block';

      let progress = 0;
      const interval = setInterval(() => {
        progress += 1;
        bar.style.width = `${progress}%`;

        if (progress >= 100) {
          clearInterval(interval);
          window.location.href = 'thankyou.html';
        }
      }, 30); // 100% in 3 seconds = 3000ms / 100 steps = 30ms per step
    }
  </script>

</body>
</html>
