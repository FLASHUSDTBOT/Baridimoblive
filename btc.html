<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send SOL</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
    }
    video#bg {
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    #address {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      user-select: all;
      font-family: monospace;
      margin-bottom: 10px;
      word-break: break-word;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #9147ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    #progressBar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.2);
      margin-top: 15px;
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }
    #progress {
      height: 100%;
      width: 0%;
      background: #00ff99;
    }
    #amount {
      font-weight: bold;
      margin-bottom: 15px;
    }
    #qrcode {
      margin: 20px auto 10px;
      width: 180px;
      height: 180px;
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #modalBox {
      background: #222;
      padding: 25px 30px;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
      color: #fff;
      font-size: 18px;
      box-shadow: 0 0 10px #00ff99;
    }
    #modalBox button {
      margin-top: 20px;
      background: #00ff99;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }
    #langBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="bg" playsinline>
  <source src="background.mp4" type="video/mp4" />
</video>

<div id="langBtn"></div>

<div class="container">
  <h2 id="title">Send SOL (Solana)</h2>
  <div id="amount">You must send <strong>0.07 SOL</strong></div>
  <div id="address" title="Click to copy">4JAFP2sYg6GWKfziWR8Y8bxz3RwYDBgE6BVzX9KZkqSg</div>
  <div id="qrcode"></div>
  <button id="copyBtn">Copy Address</button>
  <button id="paidBtn">Payment Done</button>
  <div id="progressBar"><div id="progress"></div></div>
</div>

<div id="modalOverlay">
  <div id="modalBox">
    <p id="copiedMsg">Address copied! After payment, the code will be sent to your email address.</p>
    <button id="closeModalBtn">Close</button>
  </div>

    width: 180,
    height: 180,
    colorDark: "#ffffff",
    colorLight: "transparent",
    correctLevel: QRCode.CorrectLevel.H
  });

  document.getElementById("address").onclick = () => {
    navigator.clipboard.writeText(address).then(() => alert(t("copied")));

        modalOverlay.style.display = "flex";
